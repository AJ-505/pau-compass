<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAU Compass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .btn {
            display: none; /* THIS MAINTAINS THE STRUCTURE OF OUR HEADER WHILE REMOVING THE CONTENT OF THE BUTTONS. */
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body onload="show_home()">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between  px-3 py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none justify-content-center">
          <img src="./images/pau-logo.jpeg" alt="PAU Logo" width="48%">
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 list">
        <li><a href="#home" class="nav-link px-2 link-secondary" onclick="show_home()">Home</a></li>
        <li><a href="#sibas" class="nav-link px-2" onclick="show_sibas()">SIBAS</a></li>
        <li><a href="#e-learning" class="nav-link px-2" onclick="show_e_learning()">E-learning</a></li>
        <li><a href="#student-portal" class="nav-link px-2" onclick="show_student_portal()">Student Portal</a></li>
        <li><a href="#sst" class="nav-link px-2" onclick="show_sst()">SST</a></li>
        <li><a href="#smc" class="nav-link px-2" onclick="show_smc()">SMC</a></li>
      </ul>
    
      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2">Login</button>
        <button type="button" class="btn btn-primary">Sign-up</button>
      </div>
    </header>

    <iframe src="https://www.pau.edu.ng/" frameborder="0" id="home"></iframe>
    <iframe src="https://www.sibas.pau.edu.ng/" frameborder="0" id="sibas"></iframe>
    <iframe src="https://www.elearning.pau.edu.ng/" frameborder="0" id="e-learning"></iframe>
    <iframe src="https://www.portal.pau.edu.ng/students/login" frameborder="0" id="student-portal"></iframe>
    <iframe src="https://www.sst.pau.edu.ng/" frameborder="0" id="sst"></iframe>
    <iframe src="https://www.smc.pau.edu.ng/" frameborder="0" id="smc"></iframe>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
