<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAU Compass</title>
    <link rel="icon" type="image/x-icon" href="/images/pau-compass-favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body, html{
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: "Poppins", serif;
            font-size: 0.95rem;
        }
        .btn {
            display: none; /* THIS MAINTAINS THE STRUCTURE OF OUR HEADER WHILE REMOVING THE CONTENT OF THE BUTTONS. */
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            overflow: auto;
            display: none;
        }
        #home{
            display: block;
        }
    </style>
</head>
<body>
    <header class="d-flex flex-wrap align-items-center justify-content-center  px-3 py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none justify-content-center">
          <img src="./images/pau-compass-logo.png" alt="PAU Logo" width="48%">
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 list">
        <li><a href="#" class="nav-link px-2 link-secondary" onclick="show_home();">Home</a></li>
        <li><a href="#" class="nav-link px-2" onclick="show_sibas()">SIBAS</a></li>
        <li><a href="#" class="nav-link px-2" onclick="show_e_learning()">E-learning</a></li>
        <li><a href="#" class="nav-link px-2" onclick="show_student_portal()">Student Portal</a></li>
        <li><a href="#" class="nav-link px-2" onclick="show_sst()">SST</a></li>
        <li><a href="#" class="nav-link px-2" onclick="show_smc()">TIC</a></li>
        <li><a href="#" class="nav-link px-2" onclick="show_library()">Library</a></li>
        <li><a href="#" class="nav-link px-2" onclick="show_cafeteria()">Cafeteria</a></li>
      </ul>
    
      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2">Login</button>
        <button type="button" class="btn btn-primary">Sign-up</button>
      </div>
    </header>

    <iframe src="https://www.pau.edu.ng/" frameborder="0" id="home"></iframe>
    <iframe src="https://sibas.pau.edu.ng/" frameborder="0" id="sibas"></iframe>
    <iframe src="https://elearning.pau.edu.ng/" frameborder="0" id="e-learning"></iframe>
    <iframe src="https://portal.pau.edu.ng/" frameborder="0" id="student-portal"></iframe>
    <iframe src="https://www.sst.pau.edu.ng/" frameborder="0" id="sst"></iframe>
    <iframe src="https://techinnovationclubpau.netlify.app/" frameborder="0" id="smc"></iframe>
    <iframe src="https://library.pau.edu.ng/" frameborder="0" id="library"></iframe>
    <iframe src="https://shop.pau.edu.ng/" frameborder="0" id="cafeteria"></iframe>

    <script src="./index.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
